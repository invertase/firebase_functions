  # Required for builder
  build: ^2.4.0
  source_gen: ^1.5.0
  analyzer: ^6.0.0
  glob: ^2.1.0

dev_dependencies:
  build_runner: ^2.4.0
  test: ^1.25.0
  mocktail: ^1.0.0
  lints: ^4.0.0
  http: ^1.1.0
  yaml: ^3.1.0
